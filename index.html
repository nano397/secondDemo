    <p>第一次自己测试git语言，先我需要得到SSH密钥，来获取与远程服务器的通讯方式</p>
    <p>如何获取密钥？ 在git-bush-here 编译器里，输入命令ssh-keygen,获取到密钥，然后建立自己的远程仓库，再在git-bush-here里输入git clone 复制粘贴密钥</p>
    <p>接下来一步就是，将文件保存到暂存区里，然后再commit到远程工作目录里</p>
